<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="192x192" href="http://cdn.onlinewebfonts.com/svg/img_325788.png">


    <title>Panel de administración</title>
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords" content="palabras clave, separadas, por comas">

    <link href="style/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="desktop-two-columns-aside">
            <div class="column-main">
                <div class="header-admin-logo">
                    <h1>
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M10 4A4 4 0 0 0 6 8A4 4 0 0 0 10 12A4 4 0 0 0 14 8A4 4 0 0 0 10 4M17 12C16.87 12 16.76 12.09 16.74 12.21L16.55 13.53C16.25 13.66 15.96 13.82 15.7 14L14.46 13.5C14.35 13.5 14.22 13.5 14.15 13.63L13.15 15.36C13.09 15.47 13.11 15.6 13.21 15.68L14.27 16.5C14.25 16.67 14.24 16.83 14.24 17C14.24 17.17 14.25 17.33 14.27 17.5L13.21 18.32C13.12 18.4 13.09 18.53 13.15 18.64L14.15 20.37C14.21 20.5 14.34 20.5 14.46 20.5L15.7 20C15.96 20.18 16.24 20.35 16.55 20.47L16.74 21.79C16.76 21.91 16.86 22 17 22H19C19.11 22 19.22 21.91 19.24 21.79L19.43 20.47C19.73 20.34 20 20.18 20.27 20L21.5 20.5C21.63 20.5 21.76 20.5 21.83 20.37L22.83 18.64C22.89 18.53 22.86 18.4 22.77 18.32L21.7 17.5C21.72 17.33 21.74 17.17 21.74 17C21.74 16.83 21.73 16.67 21.7 16.5L22.76 15.68C22.85 15.6 22.88 15.47 22.82 15.36L21.82 13.63C21.76 13.5 21.63 13.5 21.5 13.5L20.27 14C20 13.82 19.73 13.65 19.42 13.53L19.23 12.21C19.22 12.09 19.11 12 19 12H17M10 14C5.58 14 2 15.79 2 18V20H11.68A7 7 0 0 1 11 17A7 7 0 0 1 11.64 14.09C11.11 14.03 10.56 14 10 14M18 15.5C18.83 15.5 19.5 16.17 19.5 17C19.5 17.83 18.83 18.5 18 18.5C17.16 18.5 16.5 17.83 16.5 17C16.5 16.17 17.17 15.5 18 15.5Z" />
                        </svg>PANEL DE ADMINISTRACIÓN
                    </h1>
                </div>
            </div>
            <div class="column-aside">
                <div class="header-admin-menu">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="filters">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M11 11L16.76 3.62A1 1 0 0 0 16.59 2.22A1 1 0 0 0 16 2H2A1 1 0 0 0 1.38 2.22A1 1 0 0 0 1.21 3.62L7 11V16.87A1 1 0 0 0 7.29 17.7L9.29 19.7A1 1 0 0 0 10.7 19.7A1 1 0 0 0 11 18.87V11M13 16L18 21L23 16Z" />
            </svg>
        </div>
        <div class="admin-panel">
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="admin-panel-table">
                        <table>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Usuario</th>
                                <th>Contraseña</th>
                            </tr>
                            <tr>
                                <td>Sebas</td>
                                <td>sebastiacolom@gmail.com</td>
                                <td>scolom</td>
                                <td>sebas1234</td>
                                <td>
                                    <div class="desktop-two-columns">
                                        <div class="column">
                                            <div class="table-button-read">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="table-button-delete">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Sebas</td>
                                <td>sebastiacolom@gmail.com</td>
                                <td>scolom</td>
                                <td>sebas1234</td>
                                <td>
                                    <div class="desktop-two-columns">
                                        <div class="column">
                                            <div class="table-button-read">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="table-button-delete">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Sebas</td>
                                <td>sebastiacolom@gmail.com</td>
                                <td>scolom</td>
                                <td>sebas1234</td>
                                <td>
                                    <div class="desktop-two-columns">
                                        <div class="column">
                                            <div class="table-button-read">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="table-button-delete">
                                                <svg viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="column">
                    <div class="admin-panel-form">
                        <form action="">
                            <div class="Panel">
                                <nav>
                                    <ul class="Tabs">
                                        <li class="Tabs__tab active Tab"><a href="#">Datos personales</a></li>
                                        <li class="Tabs__tab Tab"><a href="#">Dirección</a></li>
                                        <li class="Tabs__tab Tab"><a href="#">Método de pago</a></li>
                                        <li class="Tabs__presentation-slider" role="presentation"></li>
                                    </ul>
                                </nav>
                                <div class="Panel__body">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Nombre</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text" name="name">
                                        </div>
                                    </div>
                                    <div class="desktop-two-columns">
                                        <div class="column">
                                            <div class="form-element">
                                                <div class="form-element-label">
                                                    <label>Usuario</label>
                                                </div>
                                                <div class="form-element-input">
                                                    <input type="text" name="user">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="form-element">
                                                <div class="form-element-label">
                                                    <label>Email</label>
                                                </div>
                                                <div class="form-element-input">
                                                    <input type="email" name="email">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="desktop-two-columns">
                                        <div class="column">
                                            <div class="form-element">
                                                <div class="form-element-label">
                                                    <label>Contraseña</label>
                                                </div>
                                                <div class="form-element-input">
                                                    <input type="password" name="password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="form-element">
                                                <div class="form-element-label">
                                                    <label>Repetir contraseña</label>
                                                </div>
                                                <div class="form-element-input">
                                                    <input type="password" name="password">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-button">
                                <div class="form-button-create">
                                    <button>
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z" />
                                        </svg>Añadir usuario
                                    </button>
                                </div>
                                <div class="form-button-update">
                                    <button>
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                                        </svg>Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Roboto Condensed', 'Roboto']
            }
        });        
    </script>
</body>

</html>
