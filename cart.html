<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="192x192" href="https://drop.show/wp-content/uploads/2021/04/logonegro.png">


		<title>Mallorca Concerts</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="header-logo">
                        <div class="header-logo-image">
                            <img src="images/logoweb-white.webp" alt="">
                        </div>
                        <div class="header-logo-name">
                            <h1>Mallorca Concerts</h1>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="header-menu">
                        <ul>        
                            <li>
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                                </svg>
                            </li>
                            <li>CONCIERTOS</li>
                            <li>ARTISTAS</li>
                            <li>GÉNEROS</li>
                            <li>CONTACTO</li>
                            <li>
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M19 20C19 21.11 18.11 22 17 22C15.89 22 15 21.1 15 20C15 18.89 15.89 18 17 18C18.11 18 19 18.9 19 20M7 18C5.89 18 5 18.89 5 20C5 21.1 5.89 22 7 22C8.11 22 9 21.11 9 20S8.11 18 7 18M7.2 14.63L7.17 14.75C7.17 14.89 7.28 15 7.42 15H19V17H7C5.89 17 5 16.1 5 15C5 14.65 5.09 14.32 5.24 14.04L6.6 11.59L3 4H1V2H4.27L5.21 4H20C20.55 4 21 4.45 21 5C21 5.17 20.95 5.34 20.88 5.5L17.3 11.97C16.96 12.58 16.3 13 15.55 13H8.1L7.2 14.63M8.5 11H10V9H7.56L8.5 11M11 9V11H14V9H11M14 8V6H11V8H14M17.11 9H15V11H16L17.11 9M18.78 6H15V8H17.67L18.78 6M6.14 6L7.08 8H10V6H6.14Z" />
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="cart">
                <div class="cart-title">
                    <h1>Carrito de la compra</h1>
                </div>
                <div class="cart-table">
                    <table>
                        <tr>
                            <th></th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                        <tr>
                            <td><img src="images/estopa.webp" alt=""></td>
                            <td>ESTOPA - Gira FUEGO</td>
                            <td>35€</td>
                            <td>
                                <div class="product-text-day-counter">
                                    <div class="product-text-day-counter-button-rest">
                                        <button>-</button>
                                    </div>                                               
                                    <div class="product-text-day-counter-num">
                                        <input type="number" value="1"> 
                                    </div>                                              
                                    <div class="product-text-day-counter-button-addition">
                                        <button>+</button>
                                    </div>                                              
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="images/fito.webp" alt=""></td>
                            <td>Fito & Fitipaldis - Cada vez cadaver</td>
                            <td>30€</td>
                            <td>
                                <div class="product-text-day-counter">
                                    <div class="product-text-day-counter-button-rest">
                                        <button>-</button>
                                    </div>                                               
                                    <div class="product-text-day-counter-num">
                                        <input type="number" value="1"> 
                                    </div>                                              
                                    <div class="product-text-day-counter-button-addition">
                                        <button>+</button>
                                    </div>                                              
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="cart-resume">
                    <table>
                        <tr>
                            <th colspan="2">Resumen de la compra</th>
                        </tr>
                        <tr>
                            <td>IVA</td>
                            <td>20€</td>
                        </tr>
                        <tr>
                            <td>Transporte</td>
                            <td>0€</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>120€</td>
                        </tr>
                    </table>
                    <div class="cart-resume-button">
                            <div class="cart-resume-button-return">
                                <button>Volver</button>
                            </div>
                            <div class="cart-resume-button-buy">
                                <button>Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="desktop-three-columns">
                    <div class="column">
                        <div class="footer-text">
                            <div class="footer-text-logo">
                                <img src="images/logoweb-white.webp" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="footer-text">
                            <div class="footer-text-logo">
                                <img src="images/logoweb-white.webp" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="footer-text">
                            <div class="footer-text-logo">
                                <img src="images/logoweb-white.webp" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Roboto Condensed', 'Roboto']
                }
            });        
        </script>
    </body>
</html>
